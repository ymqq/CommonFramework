// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'

        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.1'

        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    // App dependencies
    supportLibraryVersion = '25.0.1'
    supportMultidex = '1.0.0'
    guavaVersion = '18.0'
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    dexmakerVersion = '1.2'
    powerMockito = '1.6.2'
    hamcrestVersion = '1.3'
    runnerVersion = '0.5'
    rulesVersion = '0.5'
    espressoVersion = '2.2.2'

    rxAndroidVersion = '1.2.1'
    rxJavaVersion = '1.1.6'
    rxLifecycleVersion = '1.0'
    rxBindingVersion = '0.4.0'
    rxPermissionsVersion = '0.9.2@aar'

    gsonVersion = '2.8.0'

    leakCanaryVersion = '1.5'

    loggerVersion = '1.15'

    rollViewPagerVersion = '1.4.5'
    glideVersion = '3.7.0'
    zxingLibraryVersion = '2.1'

    greendaoVersion = '3.2.0'

    retrofitVersion = '2.1.0'
    okhttpVersion = '3.5.0'

    diskLruCacheVersion = '2.0.2'

    loggerVersion = '1.15'

    // daimajia libraries
    daimajiaEasingVersion = '1.0.0@aar'
    daimajiaAndroidAnimationsVersion = '1.1.2@aar'
    daimajiaSwipeLayoutVersion = '1.2.0@aar'
    nineOldAndroidsAnimationsVersion = '2.4.0'

    // switchButton
    kyleduoSwitchbuttonVersion = '1.4.5';
}